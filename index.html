<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>DevTech Academy Funcionários</title>
    </head>
    <body>
        <h1>Gerencia de Funcionários</h1>
        <form id="funcionarioForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="number" id="idade" placeholder="Idade" required>
            <input type="text" id="cargo" placeholder="Cargo" required>
            <input type="number" id="salario" placeholder="Salário" step="0.01" required>
            <button type="submit">Cadastrar</button>
        </form>
        <table id="funcionariosTable" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
